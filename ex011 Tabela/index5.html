<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

        }
        table{
            width: 600px;
            border-collapse: collapse;
        }
        div{
            overflow-x: auto;
        }
        td,th{
            border: 1px solid black;

        }
        th, .especial{
            background-color: gray;

        }

</head>

                </tr>
            </thead>

                </tr>
                <tr>
                    <td>Química</td>

                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>

                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4">Média de Exatas</th>

                </tr>
                <tr>
                    <th rowspan="2">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4">Média de Humanas</th>

            </tbody>
        </table>

</html>
