<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="#">
        <p>
            <label for="n1">Ano Atual</label>
            <input type="number" name="n1" id="n1" oninput="isoma.innerHTML = Number(n1.value) - Number(n2.value)">
        </p>
        <p>
            <label for="n2">Ano de Nascimento</label>
            <input type="number" name="n2" id="n2" oninput="isoma.innerHTML = Number(n1.value) - Number(n2.value)">
        </p>
        <p>
            <label for="isoma">Idade:</label>
            <output name="soma" id="isoma">0</output>
        </p>
    </form>

    <form action="#">
        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" min="1" max="10" value="1" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">1</output>
        </p>
    </form>
</body>
</html>
