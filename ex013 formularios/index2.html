<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de listas</title>
</head>
<body>
    <h1>Criando uma lista</h1>
    <form action="#">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">

                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="CE">Ceara</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Cursos</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Engenharia</option>
                <option>Médicina</option>
                <option>Direito</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imgs" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
